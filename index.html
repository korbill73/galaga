<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score-board">
                <div class="score-label">1UP</div>
                <div id="score-display">00</div>
                <div class="score-label">HIGH SCORE</div>
                <div id="highscore-display">20000</div>
            </div>
            <div id="start-screen" class="hidden">
                <h1 class="logo">GALAGA</h1>
                <p class="blink">PRESS SPACE TO START</p>
                <p class="blink mobile-hint" style="font-size: 12px; margin-top:20px; display:none;">TAP SCREEN TO START
                </p>
            </div>
            <div id="game-over-screen" class="hidden">
                <h1 class="red-text">GAME OVER</h1>
                <p class="blink">RESULTS</p>
                <div id="results-stats"></div>

                <!-- Name Input for High Score -->
                <div id="name-input-section" style="display:none; margin-top:20px;">
                    <p style="color:#fff; font-size:14px;">üèÜ NEW HIGH SCORE! üèÜ</p>
                    <input type="text" id="player-name-input" maxlength="10" placeholder="Enter Name"
                        style="padding:8px; font-size:16px; text-align:center; background:#000; color:#0f0; border:2px solid #0f0; border-radius:4px; width:200px;">
                    <button id="submit-score-btn"
                        style="display:block; margin:10px auto; padding:8px 20px; font-size:14px; background:#0f0; color:#000; border:none; cursor:pointer; border-radius:4px;">SUBMIT</button>
                </div>

                <!-- Leaderboard -->
                <div id="leaderboard" style="margin-top:20px; max-height:200px; overflow-y:auto;">
                    <h3 style="color:#ff0; font-size:16px; margin-bottom:10px;">üèÜ TOP 10 SCORES üèÜ</h3>
                    <table id="leaderboard-table"
                        style="width:100%; color:#fff; font-size:12px; border-collapse:collapse;">
                        <!-- Leaderboard rows will be inserted here -->
                    </table>
                </div>
            </div>

            <!-- Mobile Controls Removed -->
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
